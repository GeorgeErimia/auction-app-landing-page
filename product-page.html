<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="page2.css" />
    <!-- Use Page2.css for Optimized Styles -->
  </head>
  <body>
    <div class="page-header">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/640px-Hamburger_icon.svg.png"
        alt=""
        srcset=""
        class="hamburger-menu"
      />
      <h1 class="website-logo" id="link-to-home">Auction Heaven</h1>
      <!-- <input
        id="search-bar"
        type="text"
        name=""
        id=""
        placeholder="Search for auctions here"
      /> -->
      <div class="profile-section">
        <div class="profile-dropdown"></div>
        <img
          id="user-image"
          src="./resources/user_thumbnail.png"
          alt=""
          srcset=""
        />
      </div>
    </div>
    <div class="search-section">
      <input
        class="search-bar"
        type="search"
        name=""
        id=""
        placeholder="Search for auctions here"
      />
      <input
        class="location-selector"
        type="search"
        name=""
        id=""
        placeholder="Select your location"
      />
      <button class="search-button">Search</button>
      <div class="dropdown-menu" id="closed">More filters</div>
    </div>
    <div class="main-section">
      <div class="overview-section">
        <img class="auction-image" src="resources/doggo1.jpg" alt="" />
        <div class="main-info">
          <h1 id="auction-title">Caine de vanzare</h1>
          <div class="description-section">
            <span>Description</span>
            <pre id="auction-description">
Câine de rasă pură, Bichon Maltez.
Este un caine foarte dragalas, si cuminte.
Varsta: 2 ani.</pre
            >
          </div>
          <h1>Bid information</h1>
          <div class="bid-info">
            <span id="current-bid">Current bid: RON 35</span>
            <span id="bid-increment">Minimum bid increment: RON 5 </span>
            <div class="place-bid-section">
              <input
                type="number"
                name="bid"
                id="bid-input"
                placeholder="Enter amount"
              />
              <button id="bid-button">Bid</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
